<VirtualHost *:80>
        ServerName dev.crutech.org.au
	ServerAdmin webmaster@crutech.org.au

	DocumentRoot /home/fit/uberweb/frontend
        Alias /photos /home/fit/uberweb/camp-data/photos
        Alias /profiles /home/fit/uberweb/camp-data/profiles
        Alias /external /home/fit/uberweb/external
        Alias /resources /home/fit/uberweb/resources
        Alias /setup /home/fit/uberweb/setup
        Alias /questionnaire-writer /home/fit/uberweb/frontend/questionnaire-writer.php

	ErrorLog /var/log/apache2/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/access.log combined
</VirtualHost>
